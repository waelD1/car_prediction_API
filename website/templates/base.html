<!DOCTYPE html>
<html>

<!--BootStrap-->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--style-->
    <style>
    .header {
      padding: 25px;
      text-align: center;
      background: #a35e05;
      color: white;
      font-size: 30px;
    }
    </style>
</head>

<!--Create the dropdown lists to select the caracteristics of the BMW-->

<body>

  <!--Heading of the app-->
  <div class="header">
    <h1>App</h1>
    <p>BMW Car Price Predictor</p>
  </div>

  <!--Displaying the dropdown lists-->
<div class = 'container'>
  <form action = '/result_pred' method="post">
   
                <!-- Model of the Car-->
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">

                                <div class="card-title">Type of model</div>
                                  <select name="model_key" id="model key" required="required"> 
                                      {% for elem in model_key %} 
                                        <option value='{{ elem }}'>{{elem}}</option> 
                                      {% endfor %} 
                                </select>
                              </div>
                            </div> 
                          </div> 
                        
                 <!-- Car Type -->
                  <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class = "card-title">Type of car</div>
                            <select name="car_type" id="car type" required="required"> 
                                  {% for car in car_type %} 
                                    <option value='{{ car }}'>{{car}}</option> 
                                  {% endfor %} 
                            </select>  
                          </div>  
                        </div>  
                      </div>
                    </div>   
                  
                  <!--Type of Fuel -->
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="card">
                        <div class="card-body">
                          <div class = "card-title">Type of fuel</div>
                          <select name="fuel_type" id="fuel_type" required="required"> 
                            {% for fuel in fuel_type %} 
                              <option value='{{ fuel }}'>{{fuel}}</option> 
                            {% endfor %} 
                          </select>  
                        </div>
                      </div>
                  </div>

                  <!--Color of the model --> 
                  <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                          <div class = "card-title">Color of the model</div>
                            <select name="color_option" id="color option" required="required"> 
                              {% for color in color_option %} 
                                <option value='{{ color }}'>{{color}}</option> 
                              {% endfor %} 
                            </select>  
                        </div>
                      </div>
                    </div>
                  </div>


                 <!-- Registration Date -->
                  <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-title">Registration date</div>
                                <input type="datetime-local" name="Registration_date" id="Dep_Time" required="required">
                            </div>
                        </div>
                    </div>
                    
                    
                    <!--Date of the Car Sale-->
                        <div class="col-sm-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="card-title">Sold date</div>
                                    <input type="datetime-local" name="sold_date" id="Dep_Time" required="required">
                                </div>
                            </div>
                          </div>
                        </div>

                      <!-- Mileage -->  
                        <div class="row">
                          <div class="col-sm-6">
                              <div class="card">
                                  <div class="card-body">
                                      <div class="card-title">Mileage</div>
                                      <input type="number" id="Mileage" name="Mileage" min = 0 required="required">
                                  </div>
                              </div>
                          </div>
                      
                          
                            <!--Engine Power-->
                              <div class="col-sm-6">
                                  <div class="card">
                                      <div class="card-body">
                                          <div class="card-title">Enter the engine power</div>
                                          <input type="number" id="Engine Power" name="Engine_Power" min="60" max="500" required="required">
                                      </div>
                                  </div>
                                </div>
                              </div>
                            
                          
                  
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary" value='submit'>SUBMIT</button>
                      </form>
                        <h3>{{ prediction_text }}</h3>
                      </form> 
</div>

</body>
</html>
